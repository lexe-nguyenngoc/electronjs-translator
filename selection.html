<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snipping Tool</title>
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
      }

      .selection-box {
        position: absolute;
        border: 0px solid #ffa500;
        cursor: crosshair;
        z-index: 10000000000;
        pointer-events: auto;
        box-shadow: rgba(33, 33, 33, 0.85) 0px 0px 1px 2px,
          rgba(33, 33, 33, 0.85) 0px 0px 0px 5000px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="selection-box" id="selectionBox"></div>

    <script type="module" src="./selectionRenderer.js"></script>
  </body>
</html>
