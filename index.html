<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickTrans</title>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #4f46e5;
        border-radius: 10px;
        transition: background-color 0.3s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #4338ca;
      }

      ::-webkit-scrollbar-track {
        background-color: #f3f4f6;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-track:hover {
        background-color: #e5e7eb;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        height: 100vh;
      }

      .app-container {
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        flex-direction: column;
      }

      .app-header {
        background: #4f46e5;
        color: #ffffff;
        padding: 22px;
        text-align: center;
      }

      .app-header h1 {
        font-size: 1.8rem;
        font-weight: 700;
      }

      .app-header p {
        margin-top: 5px;
        font-size: 0.9rem;
      }

      .app-header a {
        color: #c7d2fe;
        text-decoration: none;
      }

      .app-header a:hover {
        text-decoration: underline;
      }

      .content {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        flex: 1;
      }

      .block {
        border: 1px solid #d1d5db;
        border-radius: 10px;
        padding: 15px;
        background: #f9fafb;
      }

      .block-title {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: #374151;
      }

      .block-content {
        min-height: 110px;
        max-height: 110px;
        padding: 10px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.05);
        overflow-y: auto;
        font-size: 0.9rem;
        color: #374151;
      }

      .block-content p {
        margin: 0;
        font-style: italic;
      }

      .capture-btn {
        align-self: center;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 600;
        color: #ffffff;
        background: #4f46e5;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .capture-btn:hover {
        background: #4338ca;
      }

      .app-footer {
        background: #f3f4f6;
        color: #6b7280;
        text-align: center;
        padding: 10px;
        font-size: 0.85rem;
        border-top: 1px solid #e5e7eb;
      }

      .app-footer a {
        color: #4f46e5;
        text-decoration: none;
      }

      .app-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="app-header">
        <h1>QuickTrans</h1>
      </header>

      <!-- Main Content -->
      <main class="content">
        <div class="block">
          <h2 class="block-title">Detected Text</h2>
          <div class="block-content" id="chineseText">
            <p>Detected Chinese text will appear here...</p>
          </div>
        </div>

        <div class="block">
          <h2 class="block-title">Translated Text</h2>
          <div class="block-content" id="vietnameseText">
            <p>Vietnamese translation will appear here...</p>
          </div>
        </div>

        <button id="captureButton" class="capture-btn">ðŸ“¸ Scan</button>
      </main>

      <!-- Footer -->
      <footer class="app-footer">
        <p>
          Developed by <strong>Lexe</strong> | Gmail:
          <a href="mailto:ngocle.ng1001@gmail.com">ngocle.ng1001@gmail.com</a>
          <br />
          Donate <b>TPBank</b>: <b>05393201001</b>
        </p>
      </footer>
    </div>

    <script type="module" src="./mainRenderer.js"></script>
  </body>
</html>
